<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham Tilekar | Software Developer Portfolio</title>
    <meta name="description" content="Portfolio of Shubham Tilekar, a skilled software developer with expertise in Java, Node.js, .NET, and more. Explore my projects, skills, and professional experience.">
    <meta name="keywords" content="Shubham Tilekar, Bhalawali, Rajapur, Ratnagiri, Software Developer, Portfolio, Java, Node.js, Angular, .NET, Spring Framework, Web Development, AI Integration, OpenAI">
    <meta name="author" content="Shubham Tilekar">
    <meta property="og:title" content="Shubham Tilekar | Software Developer Portfolio">
    <meta property="og:description" content="Explore the professional portfolio of Shubham Tilekar, featuring projects, skills, and experience in software development.">
    <meta property="og:image" content="profile.jpg">
    <meta property="og:url" content="https://shubhyaaa.github.io/portfolio/">
    <meta property="og:type" content="website">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #06A77D;
            --secondary-color: #005377;
            --accent-color: #D5C67A;
            --light-bg: #f0f4f8;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--secondary-color);
        }
        a {
            color: var(--primary-color);
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--accent-color);
        }
        .navbar {
            background-color: var(--light-bg);
            border-bottom: 2px solid var(--primary-color);
        }
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }
        .skill-block, .timeline-item, #contact {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .skill-block:hover, .timeline-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        #scrollTopBtn {
            background-color: var(--primary-color);
            color: white;
        }
        #scrollTopBtn:hover {
            background-color: var(--secondary-color);
        }
        footer {
            background-color: var(--light-bg);
            color: var(--secondary-color);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Shubham Tilekar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="about" class="container">
        <h2 class="section-title">About Me</h2>
        <!-- About section content -->
    </section>
    <section id="skills" class="container text-center">
        <h2 class="section-title">Skills</h2>
        <!-- Skills section content -->
    </section>
    <section id="projects" class="container">
        <h2 class="section-title">Projects</h2>
        <!-- Projects section content -->
    </section>
    <section id="experience" class="container">
        <h2 class="section-title">Experience</h2>
        <!-- Experience section content -->
    </section>
    <section id="contact" class="container">
        <h2 class="section-title">Contact</h2>
        <!-- Contact section content -->
    </section>
    <button onclick="topFunction()" id="scrollTopBtn" title="Go to top">&#8679;</button>
    <footer>
        <p>&copy; 2024 Shubham Tilekar. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onscroll = function () { scrollFunction(); };
        function scrollFunction() {
            var scrollTopBtn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        }
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>
</body>

</html>
